name: CI/CD Build, Push, Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. DockerHub ログイン
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3. backend イメージをビルド & push
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          # file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blog-backend:latest

      # 4. scheduler イメージをビルド & push
      - name: Build and push scheduler
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          # file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blog-scheduler:latest

      # 5. frontend イメージをビルド & push
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          # file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blog-frontend:latest

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # 1. リポジトリチェックアウト（ログ用）
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. SSH 秘密鍵セット
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # 3. 本番サーバーで DockerHub ログイン
      - name: Login to DockerHub on remote
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin"

      # 4. 最新イメージを pull & コンテナ再起動
      - name: Pull images and restart containers
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "cd /var/www/blog-app && docker compose pull && docker compose up -d"
